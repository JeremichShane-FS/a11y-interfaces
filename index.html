<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Animal Sounds</title>
</head>

<body>
  <header>
    <h1>Animal Sounds</h1>
  </header>

  <main class="container">
    <h1>Animal Sounds for Aisley</h1>
    <section id="domestic" class="animals" role="region" tabindex="0"
      aria-label="Row of four domestic animal buttons to click on">
      <h2 class="animals__title">Domestic Animals</h2>
    </section>
    <section id="wild" class="animals" role="region" tabindex="0"
      aria-label="Another row with eight wild animal buttons to click on">
      <h2 class="animals__title">Wild Animals</h2>
    </section>
  </main>
  <footer>
    <p id="copyright"></p>
  </footer>
  <script src="js/app.js" type="module"></script>
</body>

</html>
